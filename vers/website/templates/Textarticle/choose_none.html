<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0"  marginwidth="0" marginheight="0">

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

      <tr>
      <td><img src="../../pic/dummy.gif" width="1" height="10" border="0"></td>
      </tr>

</table>

<table bordercolor="#DEDFDE" width="90%" border="1" cellspacing="0" cellpadding="2" align="center">

      <form method="post" action="/1Ci/dmerce" name="MyForm" onsubmit="return Check()">
      <input type="hidden" name="qTemplate" value="Textarticle,closenone">
      <input type="hidden" name="TextarticleID" value="(form TextarticleID)">

      <tr>
      <td class="nav10blue">&nbsp;<b>AKTION</b>:</td>
      </tr>

      <tr>
      <td class="head8">&nbsp;Bitte w&auml;hlen Sie Navigation</td>
      </tr>

      <tr>
      <td>

<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">

      <tr>
      <td align="center" class="menutop">

<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">

      <tr>
      <td class="head8c" colspan="2"><b>&nbsp;Artikel "(sql Textarticle.Head "ID*(form TextarticleID)")" zuordnen</b></td>
      </tr>

      <tr>
      <td class="head8" colspan="2">Bitte w&auml;hlen Sie eine Navigation oder eine Subnavigation der Sie den nicht zugeordneten Text "(sql Textarticle.Head "ID*(form TextarticleID)")" zuordnen wollen.</td>
      </tr>

      <tr>
      <td><img src="../../pic/dummy.gif" width="1" height="10" border="0"></td>
      </tr>

      <tr>
      <td valign="top">Men&uuml;punkt</td>
      <td class="head8" valign="top" align="center">
      <select name="NavID" size="1">
      <option value="0">bitte w&auml;hlen</option>
      (repeat "Navigation.ID]0{NameDE")
      <option value="(sql Navigation.ID)">(sql Navigation.NameDE)</option>
      (endif)
      (endrepeat)
      </select>
      </td>
      </tr>

      <tr>
      <td colspan="2"><img src="../../pic/dummy.gif" width="1" height="10" border="0"></td>
      </tr>

      <tr>
      <td valign="top">Unterpunkt</td>
      <td class="head8" valign="top" align="center">
      <select name="SubnavID" size="1">
      <option value="0">bitte w&auml;hlen</option>
      (repeat "Subnavigation.ID]0{NameDE")
      <option value="(sql Subnavigation.ID)">(sql Subnavigation.NameDE)</option>
      (endif)
      (endrepeat)
      </select>
      </td>
      </tr>

      <tr>
      <td colspan="2"><img src="../../pic/dummy.gif" width="1" height="10" border="0"></td>
      </tr>

      <tr>
      <td valign="top">&nbsp;</td>
      <td class="head8" valign="top" align="right"><input type="Submit" class="button" name="qButton" value="zuordnen">
      </td>
      </tr>

(endrepeat)

</table>

      </td>
      </tr>

</table>



<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
