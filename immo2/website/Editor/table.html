<!--

  var sAppVersion=String(top.clientInformation.appVersion);	
	var objRange=null;
	var objDialogWindow=null;
	
	function CreateRange()
		{		
			objRange=window.opener.Editor.document.selection.createRange();
		}
		 
	function InsertTable()
		{var sTable="";
		 var sTabBorder=tabborderwidth.value;
		 var sCellPadding=cellpadding.value;
		 var sCellSpacing=cellspacing.value;
		 var sTabWidth=tabwidth.value;
		 var sTabWidthUnit=tabwidthunit.value;
		 var sTabAlign=tabalign.value;
		 var sCellAlign=cellalign.value;
		 var sWrapText="";
		 var sTabBgColor=tabbgcolor.value; 
		 var sCellBgColor=cellbgcolor.value; 
		 var sTabBorderColor=tabbordercolor.value 
		 var sCellBorderColor=cellbordercolor.value; 
		 var iRows=tabrows.value;
		 var iR=0;				
		 var iColumns=tabcols.value;
		 var iC=0;
		 var sInnerHTML="";		 
		 			 	
		 	if (sCellSpacing != "") sCellSpacing = " cellspacing=" + cellspacing.value;
		 	if (sCellPadding != "") sCellPadding = " cellpadding=" + cellpadding.value;
		 	if (sTabWidth != "") sTabWidth = " width=" + sTabWidth + sTabWidthUnit;		 		
		 	if (sTabAlign != "") sTabAlign = " align=" + sTabAlign;
		 	if (sTabBorderColor != "") sTabBorderColor = " bordercolor=" + sTabBorderColor;
		 	if (sTabBgColor != "") sTabBgColor = " bgcolor=" + sTabBgColor;
		 	if (sCellAlign != "") sCellAlign = " align=" + sCellAlign;
		 	if (!chkwraptext.checked) sWrapText=" nowrap";
		 	if (sCellBorderColor != "") sCellBorderColor = " bordercolor=" + sCellBorderColor;
		 	if (sCellBgColor != "") sCellBgColor = " bgcolor=" + sCellBgColor;
		 	if (sTabBorder == "")	
		 		{
		 			sTabBorder=" border=1";
		 		}
		 	else
		 		{
		 			sTabBorder=" border=" + sTabBorder;
		 		}		 	
			sTable = "<TABLE" + sTabBorderColor + sTabBgColor + sTabWidth + sTabBorder + sCellPadding + sCellSpacing + sTabWidth + sTabAlign + "><TBODY>"; 						
			for (iR = 1; iR <= iRows; iR++)
				{
				  sTable = sTable + "<TR>";
						for (iC = 1; iC <= iColumns; iC++)
							{				    
								sTable = sTable + "<TD" + sCellBgColor + sCellBorderColor + sCellAlign + sWrapText + ">&nbsp;</TD>"
							}				    
				}
			sTable = sTable + "</TR></TBODY></TABLE>";									
			
			if (sAppVersion.indexOf("MSIE 5.5") != -1)
				{
					objRange.text="{*}";
					sInnerHTML=String(window.opener.Editor.document.body.innerHTML);
					sInnerHTML=sInnerHTML.replace("{*}", sTable);
					window.opener.Editor.document.body.innerHTML=sInnerHTML;
				}
			else	
				objRange.pasteHTML(sTable);					
				
			window.close(); 			
			window.opener.Editor.document.body.focus();
		}
	
	function SelectColor(objId)
		{var objDialogDoc=null;
		 var fClosed=false;		 
					
			if (objDialogWindow != null)
				{
					objDialogWindow.close(); 
 					while (fClosed != objDialogWindow.closed)
 					  {
 					    fClosed = objDialogWindow.closed;
 					  }					
 				} 						
			objDialogWindow=window.open("","","fullscreen=no, width=510, height=550"); 							
			objDialogDoc=objDialogWindow.document;			
			objDialogDoc.open();
			objDialogDoc.write(window.opener.tablecolor.document.body.outerHTML);
			objDialogDoc.title="Farbtabelle";						
			objDialogDoc.close();
			objDialogDoc.all("refid").value=objId;
		}
	
//-->
</SCRIPT>
<script language="javascript">

	}
	else if (document.all && (event.button==2 || event.button==3)) {

	var windownews=window.open("", "", "status=no,location=no,toolbar=no,menubar=no,resizable=no,scrollbars=no,width=50,height=50,top=20000,left=200");
	windownews.close();

if (document.all) {
	document.onmouseup=right;
	window.onmouseup=right;
}
if (document.layers) {
	document.captureEvents(Event.MOUSEDOWN);
	document.onmousedown=right;
}

function zeige_taste(e){
  if(window.Event) {
    if(e.modifiers & Event.CONTROL_MASK)
      aktion()
  }
  else
    if(event.ctrlKey)
      aktion()
}


function aktion(){
  alert("Die [Strg]-Taste steht nicht zur Verf\xFCgung.");
}

function strgstarten() {
  if(window.Event)
	document.captureEvents(Event.KEYDOWN);
	document.onkeydown = zeige_taste;
}
