<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0"  marginwidth="0" marginheight="0">



<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">



       <tr>
       <td>&nbsp;</td>
       <td align="center" class="head12b">(sql ObjectPicture.Name)</td>
       <td>&nbsp;</td>
       </tr>

       <tr>
       <td align="center" valign="middle" colspan="3">
       <a href="javascript:self.close()"><IMG border="0" name="Bild" src="../pic/upload/(sql ObjectPicture.Picture)"></a>

       </td>
       </tr>

       <tr>
       <td>&nbsp;</td>
       <td valign="top" align="center">(sql ObjectPicture.Description)</td>
       <td>&nbsp;</td>
       </tr>

       (endrepeat)

       <tr>
       <td>&nbsp;</td>
       <td valign="top" align="center"><a class="head8" href="javascript:self.close()">[Fenster schlie&szlig;en]</a></td>
       <td>&nbsp;</td>
       </tr>
</table>


<script language="JavaScript">

  if(document.Bild.complete == true)
   {
    var height,width
    height = document.Bild.height
    width = document.Bild.width
    height= height + 150
    width= width + 50
    window.resizeTo(width,height);
    }

</script>



</body>
