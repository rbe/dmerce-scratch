<html>

<head>
<LINK rel="stylesheet" type="text/css" href="../../style.css">
<META http-equiv="Content-Type" content="text/html; charset=charset=iso-8859-1">
<META NAME="keywords" lang="de" CONTENT="">
<META NAME="description" CONTENT="">
<META NAME="AUTHOR" CONTENT="1Ci GmbH M&uuml;nster (info@1Ci.de)">
<META NAME="COPYRIGHT" CONTENT="1Ci GmbH M&uuml;nster (info@1Ci.de)">
<META NAME="LANGUAGE" CONTENT="de">
<META NAME="REVISIT-AFTER" CONTENT="1 month">
<meta http-equiv="expires" content="0">

<META NAME="REPLY-TO" CONTENT="info@1Ci.de">

<title>Textarticle - Liste aller nicht zugeordneten Artikel</title>



</head>
<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0"  marginwidth="0" marginheight="0">

      <form method="post" action="/1Ci/dmerce">
      <input type="hidden" name="qTemplate" value="Textarticle,closenone">


<table width="97%" border="0" cellspacing="2" cellpadding="0" align="center">

(if '(form NavID)' != '')
      <input type="hidden" name="NavID" value="(form NavID)">
      <input type="hidden" name="SubnavID" value="0">      
      <tr>
      <td width="70%" class="head8"><img src="../../pic/pfeil.gif" width="5" height="9" border="0" alt="">&nbsp;Artikel zu Navigation: (sql Navigation.NameDE "ID*(form NavID)")</td>
      </tr>
(endif)

(if '(form SubnavID)' != '')
      <input type="hidden" name="SubnavID" value="(form SubnavID)">
      <input type="hidden" name="NavID" value="0">
      <tr>
      <td width="70%" class="head8"><img src="../../pic/pfeil.gif" width="5" height="9" border="0" alt="">&nbsp;Artikel zu Subnavigation: (sql Subnavigation.NameDE "ID*(form SubnavID)")</td>
      </tr>
(endif)

      <tr>
      <td><img src="../../pic/001_1pixel.gif" width="100%" height="1" border="0"></td>
      </tr>

      <tr>
      <td width="70%" class="head8">&nbsp;Nicht zugeordneten Artikel:</td>
      </tr>

</table>

<table width="97%" border="0" cellspacing="2" cellpadding="0" align="center">




      <tr>
      <td colspan="2"><img src="../../pic/dummy.gif" width="1" height="10" border="0"></td>
      </tr>

      <tr>
      <td valign="top">&nbsp;</td>
      <td class="head8" valign="top" align="center">
      <select name="TextarticleID" size="1">
      <option value="">bitte w&auml;hlen</option>
      (repeat "Textarticle.SubnavID*0:Textarticle.NavigationID*0")
      (set-myvar count1 (sql count Navigation "TextarticleID*(sql Textarticle.ID)"))
      (set-myvar count2 (sql count Subnavigation "TextarticleID*(sql Textarticle.ID)"))
      (if (get-myvar count1) == 0 and (get-myvar count2) == 0 and (sql Textarticle.ID) != 1 and (sql Textarticle.ID) != 2)
      <option value="(sql Textarticle.ID)">(sql Textarticle.Head)</option>
      (endif)
      (endrepeat)
      </select>
      </td>
      </tr>

      <tr>
      <td colspan="2"><img src="../../pic/dummy.gif" width="1" height="10" border="0"></td>
      </tr>

      <tr>
      <td valign="top">&nbsp;</td>
      <td class="head8" valign="top" align="center"><input type="Submit" class="button" name="qButton" value="hinzuf&uuml;gen">
      </td>
      </tr>


</table>

</form>

</body>
</html>
