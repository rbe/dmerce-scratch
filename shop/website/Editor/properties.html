			sBackground=objBody.getAttribute("background");						
			sBgColor=objBody.getAttribute("bgcolor");						
			if (String(sOnClick) == "null") sOnClick="";
			if (String(sOnLoad) == "null") sOnLoad="";
			if (String(sOnUnload) == "null") sOnUnload="";
			for (var i=0; i<properties.bodybgcolor.length ; i++)
				{
					sValue=properties.bodybgcolor.item(i).value;
					sText=properties.bodybgcolor.item(i).text;
					if(sValue.toUpperCase() == sBgColor.toUpperCase() || sText.toUpperCase() == sBgColor.toUpperCase())
						{
							properties.bodybgcolor.selectedIndex=i;
							i=properties.bodybgcolor.length;  
							fFound=true;
						} 
				}
				
			if (!fFound)
				{
					for (var i=1; i<144 ; i++)
						{							
							if(ColorName[i].toUpperCase()==sBgColor.toUpperCase() || ColorCode[i].toUpperCase()==sBgColor.toUpperCase())
								{
									sColorCode=ColorCode[i];
									sColorName=ColorName[i];
									i=144;
									fFound=true;							
								} 
						}
			
					if (!fFound) 
						{
							sColorCode=sBgColor.toUpperCase();
							sColorName=sColorCode;
						}	
					
					properties.bodybgcolor.item(0).value=sColorCode;
					properties.bodybgcolor.item(0).text=sColorName;
				}
				
			fFound=false;	
			for (var i=0; i<properties.bodytextcolor.length ; i++)
				{
					sValue=properties.bodytextcolor.item(i).value;
					sText=properties.bodytextcolor.item(i).text;
