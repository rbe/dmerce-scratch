<html>

<head>

(set-myvar Daskin (sql Operator.LayoutID "ID*1"))
(set-skin (get-myvar Daskin))

(skin-stylesheet)
<META http-equiv="Content-Type" content="text/html; charset=charset=iso-8859-1">
<META NAME="keywords" lang="de" CONTENT="">
<META NAME="description" CONTENT="">
<META NAME="AUTHOR" CONTENT="1Ci GmbH M&uuml;nster (info@1Ci.de)">
<META NAME="COPYRIGHT" CONTENT="1Ci GmbH M&uuml;nster (info@1Ci.de)">

<title>www.immo.1ci.de - Das Immobilienweb</title>

</head>

<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0"  marginwidth="0" marginheight="0">

<img src="../../pic/dummy.gif" width="1" height="10" border="0">

<table bordercolor="#DEDFDE" width="90%" border="1" cellspacing="0" cellpadding="2" align="center">


      <tr>
      <td class="nav10blue">&nbsp;<b>AKTION</b>:</td>
      </tr>

      <tr>
      <td class="haed8">&nbsp;&Auml;ndern des <b>aktuellen</b> Logos</td>
      </tr>

      <tr>
      <td>

<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">

      <form method="post" action="/1Ci/dmerce" name="myForm" enctype="multipart/form-data">
      <input type="hidden" name="qTemplate" value="Navigation,close_layout">
      <input type="hidden" name="qUpdate" value="Operator">
      <input type="hidden" name="Operator_ID" value="1">
      <input type="hidden" name="qTrigger" value="OS.File.Upload">
      <input type="hidden" name="qUploadKeepRealname" value="Operator_Logo">


      <tr>
      <td class="head8c">&nbsp;Logo:</td>
      <td class="head8">&nbsp;<input type="file" name="Operator_Logo"></td>
      </tr>

      <tr>
      <td class="head8">&nbsp;ODER</td>
      <td class="head8"></td>
      </tr>

      <tr>
      <td class="head8c">&nbsp;Text:</td>
      <td class="head8">&nbsp;<input type="text" name="Operator_Headtext" size="30" value="(sql Operator.Headtext "ID*1")"></td>
      </tr>


      <tr>
      <td class="head8c">&nbsp;Textschrift:</td>
      <td class="head8">&nbsp;<select name="Operator_HeadFontface" size="1">

      (if '(sql Operator.HeadFontface "ID*1")' == 'Arial')
      <option value="Arial" selected>Arial</option>
      (else)
      <option value="Arial">Arial</option>
      (endif)

      (if '(sql Operator.HeadFontface "ID*1")' == 'Comic Sans MS')
      <option value="Comic Sans MS" selected>Comic Sans MS</option>
      (else)
      <option value="Comic Sans MS">Comic Sans MS</option>
      (endif)

      (if '(sql Operator.HeadFontface "ID*1")' == 'Courier')
      <option value="Courier" selected>Courier</option>
      (else)
      <option value="Courier">Courier</option>
      (endif)

      (if '(sql Operator.HeadFontface "ID*1")' == 'System')
      <option value="System" selected>System</option>
      (else)
      <option value="System">System</option>
      (endif)


      </select>
      Gr&ouml;&szlig;e:
      <select name="Operator_HeadFontsize" size="1">

      (if '(sql Operator.HeadFontsize "ID*1")' == '0')
      <option value="0" selected>0</option>
      (else)
      <option value="0">0</option>
      (endif)

      (if '(sql Operator.HeadFontsize "ID*1")' == '+1')
      <option value="+1" selected>+1</option>
      (else)
      <option value="+1">+1</option>
      (endif)

      (if '(sql Operator.HeadFontsize "ID*1")' == '+2')
      <option value="+2" selected>+2</option>
      (else)
      <option value="+2">+2</option>
      (endif)

      (if '(sql Operator.HeadFontsize "ID*1")' == '+3')
      <option value="+3" selected>+3</option>
      (else)
      <option value="+3">+3</option>
      (endif)

      (if '(sql Operator.HeadFontsize "ID*1")' == '+4')
      <option value="+4" selected>+4</option>
      (else)
      <option value="+4">+4</option>
      (endif)

      </select>

      </td>
      </tr>



      <tr>
      <td align="right" colspan="2"><input type="submit" class="submit" name="qButton" value="&uuml;bernehmen"></td>
      </tr>

</form>

</table>

      </td>
      </tr>
</table>

<img src="../../pic/dummy.gif" width="1" height="10" border="0">


</body>

</html>
