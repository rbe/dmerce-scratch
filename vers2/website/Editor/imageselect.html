<SCRIPT language="javascript">
        var objRadio=document.imageselection.all("imageselection");
        var objParentElement=null;
        var ScreenWidth=window.screen.width;
        var ScreenHeight=window.screen.height;

        function SelectEditImage()
                {
                        if (objRadio(1).disabled == false)
                                objRadio(1).checked=true;
                }

        function SelectRemote()
                {
                        objRadio(0).checked=true;
                }

        function CheckSelection()
                {
                        if(objRadio(0).checked) //Bild vom Server auswählen
                                {var objDoc=window.document;

                                        objDoc.location.href="/1Ci/dmerce?qTemplate=Navigation,imageremote";
                                }
                        else //Bild bearbeiten
                                {var objRange=window.opener.document.frames("Editor").document.selection.createRange();
                                 var HtmlCode=window.opener.document.frames("imagefeature").document.body.outerHTML;
                                 var objDoc=window.document;

                                        objDoc.open();
                                        objDoc.write(HtmlCode);
                                        objDoc.title="Bildeigenschaften bearbeiten";
                                        objDoc.close();
                                        window.document.all("btinit").click();
                                        window.resizeTo(450,350);
                                        window.moveTo(ScreenWidth/2 - 225,ScreenHeight/2 - 120);
                                }
                }
</SCRIPT>
